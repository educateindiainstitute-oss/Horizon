<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HORIZON | Strategic Life Planner</title>
    <style>
        :root {
            /* Horizon Color Palette */
            --primary: #4e54c8; /* Deep Horizon Blue */
            --secondary: #8f94fb; /* Sky */
            --danger: #ff5252;
            --stress: #ff9800; /* Sunset Orange */
            --footstep: #95a5a6; /* Grey for progress steps */
            --bg: #f8f9fa;
            --surface: #ffffff;
            --text: #2c3e50;
        }

        body { 
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif; 
            background-color: var(--bg); 
            margin: 0; 
            display: flex; 
            flex-direction: column; 
            height: 100vh; 
            overflow: hidden; 
            color: var(--text); 
            touch-action: none; /* Prevent default browser zooming */
        }

        /* --- AUTH SCREEN (Login) --- */
        #auth-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to right, #4e54c8, #8f94fb);
            display: flex; justify-content: center; align-items: center; z-index: 1000;
            padding: 20px; box-sizing: border-box;
        }
        .auth-box {
            background: white; padding: 40px; border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2); 
            width: 100%; max-width: 380px; /* Responsive width */
            text-align: center;
        }
        .auth-box h1 { 
            color: var(--primary); margin-bottom: 5px; font-weight: 800; letter-spacing: 1px;
        }
        .auth-input {
            width: 100%; padding: 12px; margin: 10px 0; border: 2px solid #eee;
            border-radius: 8px; box-sizing: border-box; font-size: 16px; outline: none;
            transition: 0.2s;
        }
        .auth-input:focus { border-color: var(--secondary); }
        .auth-btn {
            width: 100%; padding: 12px; border: none; border-radius: 8px;
            cursor: pointer; font-size: 16px; font-weight: bold; margin-top: 10px;
            transition: 0.2s;
        }
        .btn-enter { background: var(--primary); color: white; box-shadow: 0 4px 15px rgba(78, 84, 200, 0.4); }
        .btn-enter:hover { transform: translateY(-2px); }
        .btn-register { background: white; color: var(--primary); border: 2px solid #eee; }

        /* --- MAIN APP --- */
        header {
            background: var(--surface); padding: 15px 20px; display: flex;
            justify-content: space-between; align-items: center;
            box-shadow: 0 2px 20px rgba(0,0,0,0.05); z-index: 100;
            flex-wrap: wrap; gap: 10px;
        }
        h1.logo { 
            margin: 0; font-size: 1.5rem; color: var(--primary); 
            font-weight: 800; letter-spacing: -0.5px;
            display: flex; align-items: center; gap: 10px;
        }
        .logo-icon {
            width: 20px; height: 20px; background: linear-gradient(45deg, var(--stress), var(--danger));
            border-radius: 50%; display: inline-block;
        }

        .controls { display: flex; gap: 8px; align-items: center; }
        button { border: none; padding: 8px 16px; border-radius: 8px; cursor: pointer; font-weight: 600; font-size:0.9rem;}
        .btn-add { background: var(--primary); color: white; box-shadow: 0 4px 10px rgba(78, 84, 200, 0.3); }
        .btn-step { background: var(--footstep); color: white; box-shadow: 0 4px 10px rgba(149, 165, 166, 0.3); }
        .btn-logout { background: #ffebee; color: var(--danger); font-size: 0.8rem; }

        /* --- TIMELINE --- */
        #timeline-viewport { 
            flex-grow: 1; overflow-x: auto; position: relative; 
            background-image: radial-gradient(#dbe0e6 1px, transparent 1px); 
            background-size: 25px 25px; 
            cursor: grab;
            touch-action: pan-x pan-y; /* Allow scrolling but handle pinch manually */
            -webkit-overflow-scrolling: touch; 
        }
        #timeline-viewport:active { cursor: grabbing; }

        #arrow-canvas { position: relative; height: 100%; min-width: 100vw; transition: width 0.1s linear; }
        
        .axis-line { 
            position: absolute; top: 50%; left: 20px; right: 20px; height: 4px; 
            background: linear-gradient(to right, var(--primary), var(--secondary)); 
            border-radius: 2px; 
        }
        .axis-line::after { 
            content: ''; position: absolute; right: -14px; top: -8px; 
            border-left: 20px solid var(--secondary); 
            border-top: 10px solid transparent; border-bottom: 10px solid transparent; 
        }

        /* --- EVENT NODES --- */
        .event-node { 
            position: absolute; 
            transform-origin: center bottom;
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            cursor: pointer; 
            transition: transform 0.1s linear, left 0.1s linear;
            z-index: 10; 
        }
        .event-node:hover { z-index: 100 !important; filter: brightness(1.1); }
        
        .content-box {
            background: white; padding: 10px 18px; border-radius: 12px;
            border: 1px solid rgba(0,0,0,0.05); text-align: center; min-width: 100px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            white-space: nowrap; 
        }
        .date-label { font-size: 0.75rem; color: #95a5a6; display: block; margin-top: 4px; font-weight: 500; }
        .title-label { font-weight: 700; font-size: 0.95rem; color: var(--text); }

        /* Positioning Base Styles */
        .pos-top { bottom: 50%; transform-origin: center bottom; } 
        .pos-bottom { top: 50%; transform-origin: center top; }
        /* Footsteps are centered on the line */
        .pos-center { top: 50%; transform-origin: center center; }

        .tick { width: 3px; background: #cbd5e0; margin: 0; }
        
        /* Special Types */
        .type-flag .content-box { 
            background: var(--danger); color: white; border: none; 
            box-shadow: 0 10px 20px rgba(255, 82, 82, 0.3);
        }
        .type-flag .date-label { color: rgba(255,255,255,0.8); }
        .type-flag .pole { width: 4px; background: var(--danger); margin: 0 auto; border-radius: 2px; }
        .type-flag { top: 30%; transform: translateX(-10%); transform-origin: center bottom; }

        .type-cloud .content-box {
            background: #fff8e1; border: 2px solid var(--stress); color: var(--stress);
            border-radius: 40px; padding: 15px 30px;
        }

        /* FOOTSTEPS (New) */
        .footstep-dot {
            width: 10px; height: 10px;
            background: var(--footstep);
            border: 2px solid white;
            border-radius: 50%;
            box-shadow: 0 0 0 2px var(--footstep);
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            z-index: 5;
        }
        .footstep-box {
            background: white;
            border: 2px solid var(--footstep);
            border-radius: 12px;
            padding: 10px 15px;
            text-align: left;
            min-width: 140px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            /* Positioning relative to the lane logic */
        }
        .footstep-list {
            margin: 0; padding-left: 20px; list-style-type: disc;
        }
        .footstep-list li {
            font-size: 0.85rem; margin-bottom: 2px; color: var(--text); white-space: normal;
        }

        /* Modal */
        #modal-overlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.5); display: none; justify-content: center; align-items: center; 
            z-index: 2000; backdrop-filter: blur(2px);
            padding: 20px; box-sizing: border-box; 
        }
        .modal { 
            background: white; padding: 30px; border-radius: 15px; 
            width: 100%; max-width: 350px; 
            box-shadow: 0 20px 50px rgba(0,0,0,0.2); 
        }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 8px; font-weight: 700; font-size: 0.85rem; color: #7f8c8d; }
        input, select { width: 100%; padding: 12px; border: 2px solid #eee; border-radius: 8px; box-sizing: border-box; outline: none; transition: 0.2s;}
        input:focus, select:focus { border-color: var(--primary); }
        
        /* Filters */
        .filter-switch {
            display: flex; align-items: center; gap: 8px; font-size: 0.9rem; font-weight: 600; color: #555;
            background: #eee; padding: 6px 12px; border-radius: 20px; cursor: pointer;
        }
        .filter-switch input { width: auto; margin: 0; }

        /* --- RESPONSIVE BREAKPOINTS --- */
        @media (max-width: 600px) {
            header { padding: 10px 15px; }
            h1.logo { font-size: 1.2rem; }
            .btn-add span, .btn-step span { display: none; }
            .btn-add::after { content: "+"; }
            .btn-step::after { content: "üë£"; }
            .btn-add, .btn-step { font-size: 1.2rem; padding: 5px 12px; line-height: 1; }
            #user-display { display: none; }
            .auth-box { padding: 30px 20px; }
            .content-box { padding: 8px 12px; min-width: auto; }
            .title-label { font-size: 0.85rem; }
            .date-label { font-size: 0.65rem; }
            .type-cloud .content-box { padding: 10px 20px; border-radius: 25px; }
        }

    </style>
</head>
<body>

    <!-- AUTH LOGIN SCREEN -->
    <div id="auth-overlay">
        <div class="auth-box">
            <h1>HORIZON</h1>
            <p style="color:#7f8c8d; margin-bottom:30px; font-size: 0.9rem;">The strategic view of your life.</p>
            
            <input type="email" id="login-email" class="auth-input" placeholder="Email Address">
            <input type="password" id="login-pass" class="auth-input" placeholder="Password">
            <p id="auth-error" style="color:#e74c3c; font-size:0.8rem; display:none; margin-top:10px;"></p>
            
            <button onclick="handleLogin()" class="auth-btn btn-enter">Login to Horizon</button>
            <button onclick="handleRegister()" class="auth-btn btn-register">Create Account</button>
        </div>
    </div>

    <!-- MAIN APPLICATION -->
    <header>
        <div style="display:flex; align-items:center; gap:15px; flex-wrap:wrap;">
            <h1 class="logo"><span class="logo-icon"></span> HORIZON</h1>
            
            <!-- Filters -->
            <label class="filter-switch">
                <input type="checkbox" id="filter-major" checked onchange="renderEvents()"> 
                Show Major Goals
            </label>
        </div>

        <div class="controls">
            <span id="user-display" style="font-size:0.8rem; color:#7f8c8d; margin-right:10px; font-weight: 600;"></span>
            <button onclick="openAddStepModal()" class="btn-step" title="Log Daily Step">Add Step</button>
            <button onclick="openModal()" class="btn-add" title="Add Event">Add</button>
            <button onclick="logout()" class="btn-logout">Logout</button>
        </div>
    </header>

    <div id="timeline-viewport">
        <div id="arrow-canvas">
            <div class="axis-line"></div>
        </div>
    </div>

    <!-- ADD/EDIT MODAL -->
    <div id="modal-overlay">
        <div class="modal">
            <h3 id="modal-title" style="margin-top:0; color: var(--primary);">New Event</h3>
            
            <div class="form-group" id="group-type">
                <label>Type</label>
                <select id="inp-type" onchange="handleTypeChange()">
                    <option value="footstep">üë£ Daily Step (Progress)</option>
                    <option value="normal">üìå Routine Task</option>
                    <option value="cloud">‚òÅÔ∏è Stressor / Exam</option>
                    <option value="flag">üö© Horizon Goal</option>
                </select>
            </div>

            <div class="form-group">
                <label id="lbl-title">Title</label>
                <input type="text" id="inp-title" placeholder="What did you do today?">
            </div>

            <div class="form-group"><label>Date</label><input type="date" id="inp-date"></div>
            
            <div class="form-group" id="group-pos">
                <label>Axis Position</label>
                <select id="inp-pos"><option value="top">Top (Dates/Subject)</option><option value="bottom">Bottom (Action/Output)</option></select>
            </div>
            
            <!-- Footer with Delete Option -->
            <div style="display:flex; justify-content:space-between; margin-top:20px; align-items:center;">
                <!-- Delete Button (Hidden by default) -->
                <button id="btn-delete" onclick="deleteFromModal()" style="background:#ffebee; color:var(--danger); display:none; padding:8px 12px; font-size:0.8rem;">Delete</button>
                
                <div style="display:flex; gap:10px; margin-left:auto;">
                    <button onclick="closeModal()" style="background:#f1f2f6; color:#333;">Cancel</button>
                    <button id="btn-save" onclick="saveEvent()" class="btn-add" style="font-size: 0.9rem; padding: 8px 16px;">Add</button>
                </div>
            </div>
        </div>
    </div>

    <!-- FIREBASE SDKs & LOGIC -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { initializeFirestore, memoryLocalCache, collection, addDoc, updateDoc, query, onSnapshot, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // ==========================================================
        //  YOUR SPECIFIC CONFIGURATION
        // ==========================================================
        const firebaseConfig = {
          apiKey: "AIzaSyD3VRih9GhCX0geYDrKxz2OkRnQymFBHLA",
          authDomain: "horizon-184d1.firebaseapp.com",
          projectId: "horizon-184d1",
          storageBucket: "horizon-184d1.firebasestorage.app",
          messagingSenderId: "571586360457",
          appId: "1:571586360457:web:625a82084eda694b18c258"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = initializeFirestore(app, {
            localCache: memoryLocalCache()
        });

        let currentUser = null;
        let liveEvents = []; 
        let editingId = null; 

        // --- ZOOM VARIABLES ---
        let zoomScale = 1.0;
        let initialPinchDist = 0;
        let initialZoom = 1.0;
        let hasInitializedView = false;
        const viewport = document.getElementById('timeline-viewport');

        // ---------------- AUTHENTICATION ----------------
        window.handleLogin = async () => {
            try {
                await signInWithEmailAndPassword(auth, document.getElementById('login-email').value, document.getElementById('login-pass').value);
            } catch (error) {
                document.getElementById('auth-error').style.display = 'block';
                document.getElementById('auth-error').innerText = cleanError(error.message);
            }
        };

        window.handleRegister = async () => {
            try {
                await createUserWithEmailAndPassword(auth, document.getElementById('login-email').value, document.getElementById('login-pass').value);
            } catch (error) {
                document.getElementById('auth-error').style.display = 'block';
                document.getElementById('auth-error').innerText = cleanError(error.message);
            }
        };

        window.logout = () => { hasInitializedView = false; signOut(auth); };
        function cleanError(msg) { return msg.replace("Firebase: ", "").replace("auth/", "").replace(/-/g, " "); }

        onAuthStateChanged(auth, (user) => {
            const authScreen = document.getElementById('auth-overlay');
            if (user) {
                currentUser = user;
                authScreen.style.display = 'none';
                document.getElementById('user-display').innerText = user.email;
                listenToEvents(user.uid);
            } else {
                currentUser = null;
                authScreen.style.display = 'flex';
                liveEvents = [];
                renderEvents();
            }
        });

        // ---------------- DATABASE LOGIC ----------------
        function listenToEvents(uid) {
            const q = query(collection(db, "users", uid, "events"));
            onSnapshot(q, (snapshot) => {
                liveEvents = [];
                snapshot.forEach((doc) => {
                    liveEvents.push({ id: doc.id, ...doc.data() });
                });
                renderEvents();
            });
        }

        // ---------------- MODAL LOGIC ----------------
        window.handleTypeChange = () => {
            const type = document.getElementById('inp-type').value;
            if (type === 'footstep') {
                document.getElementById('lbl-title').innerText = "What did you do?";
                document.getElementById('inp-title').placeholder = "e.g. Completed 50 MCQs";
                document.getElementById('group-pos').style.display = 'none'; // Auto-positioned
            } else {
                document.getElementById('lbl-title').innerText = "Title";
                document.getElementById('inp-title').placeholder = "e.g. Ophthalmology Exam";
                document.getElementById('group-pos').style.display = 'block';
            }
        };

        window.openAddStepModal = () => {
            document.getElementById('inp-type').value = 'footstep';
            window.handleTypeChange();
            // Default to today
            document.getElementById('inp-date').valueAsDate = new Date();
            window.openModal(true);
        };

        window.openModal = (isStep = false) => {
            if (!isStep) {
                // Reset to normal add
                document.getElementById('inp-title').value = '';
                document.getElementById('inp-date').value = '';
                document.getElementById('inp-type').value = 'normal';
                document.getElementById('inp-pos').value = 'top';
                window.handleTypeChange();
            } else {
                document.getElementById('inp-title').value = '';
            }
            editingId = null; 
            document.getElementById('modal-title').innerText = isStep ? "Log Progress" : "New Event";
            document.getElementById('btn-save').innerText = "Save";
            document.getElementById('btn-delete').style.display = 'none';
            document.getElementById('modal-overlay').style.display = 'flex';
        };

        window.editEvent = (id, isGroup = false) => {
            // Logic to edit grouping is complex, so we simply prevent editing group container
            // Use specific item edit if needed. For simplicity, we assume individual item edit logic here.
            // If it's a footstep, we find the specific event.
            const ev = liveEvents.find(e => e.id === id);
            if (!ev) return;

            document.getElementById('inp-title').value = ev.title;
            document.getElementById('inp-date').value = ev.date;
            document.getElementById('inp-type').value = ev.type;
            document.getElementById('inp-pos').value = ev.pos || 'top';
            window.handleTypeChange();

            editingId = id;
            document.getElementById('modal-title').innerText = "Edit";
            document.getElementById('btn-save').innerText = "Update";
            document.getElementById('btn-delete').style.display = 'block';
            document.getElementById('modal-overlay').style.display = 'flex';
        };

        window.closeModal = () => document.getElementById('modal-overlay').style.display = 'none';

        window.saveEvent = async () => {
            if (!currentUser) return;
            const title = document.getElementById('inp-title').value;
            const date = document.getElementById('inp-date').value;
            const type = document.getElementById('inp-type').value;
            const pos = document.getElementById('inp-pos').value;

            if(!title || !date) return alert("Please fill details.");

            if (editingId) {
                const eventRef = doc(db, "users", currentUser.uid, "events", editingId);
                await updateDoc(eventRef, { title, date, type, pos });
            } else {
                await addDoc(collection(db, "users", currentUser.uid, "events"), {
                    title, date, type, pos, createdAt: Date.now()
                });
            }
            closeModal();
        };

        window.deleteFromModal = async () => {
            if (editingId && confirm("Delete this?")) {
                await deleteDoc(doc(db, "users", currentUser.uid, "events", editingId));
                closeModal();
            }
        };

        // ---------------- RENDER ENGINE ----------------
        window.renderEvents = () => {
            const canvas = document.getElementById('arrow-canvas');
            const showMajor = document.getElementById('filter-major').checked;
            
            document.querySelectorAll('.event-node').forEach(o => o.remove()); // Clear

            if (liveEvents.length === 0) return;

            // PRE-PROCESS FOOTSTEPS (GROUP BY DATE)
            const footstepGroups = {};
            const standardEvents = [];
            
            liveEvents.forEach(ev => {
                if (ev.type === 'footstep') {
                    if (!footstepGroups[ev.date]) footstepGroups[ev.date] = [];
                    footstepGroups[ev.date].push(ev);
                } else {
                    if ((ev.type === 'flag' || ev.type === 'cloud') && !showMajor) return; // Filter
                    standardEvents.push(ev);
                }
            });

            // CREATE RENDER LIST
            let renderList = [...standardEvents];
            
            // Add Footstep Groups
            Object.keys(footstepGroups).forEach(date => {
                renderList.push({
                    type: 'footstep-group',
                    date: date,
                    items: footstepGroups[date],
                    pos: 'bottom' // Logic uses bottom lanes
                });
            });

            renderList.sort((a,b) => new Date(a.date) - new Date(b.date));

            // CALCULATE SCALES
            const startDate = new Date(renderList[0].date).getTime();
            const lastDate = new Date(renderList[renderList.length-1].date).getTime();
            const totalDays = (lastDate - startDate) / 86400000; 

            // Auto-fit on first load
            if (!hasInitializedView && totalDays > 0) {
                const requiredWidth = window.innerWidth - 100;
                const fitZoom = requiredWidth / (totalDays * 5);
                zoomScale = Math.min(1.0, Math.max(0.05, fitZoom));
                hasInitializedView = true;
            }

            const isMobile = window.innerWidth < 600;
            const pxPerDay = (isMobile ? 3 : 5) * zoomScale;
            const width = Math.max(window.innerWidth, (totalDays * pxPerDay) + 400);
            canvas.style.width = width + "px";

            // Semantic Scaling
            let nodeScale = Math.min(1, Math.max(0.2, zoomScale * 1.5));
            if (zoomScale < 0.2) nodeScale = 0.3;

            // Lanes Logic
            const topLanes = [];
            const bottomLanes = [];
            const nodeBaseWidth = 140;
            const scaledNodeWidth = nodeBaseWidth * nodeScale;

            renderList.forEach(ev => {
                const evTime = new Date(ev.date).getTime();
                const leftOffset = isMobile ? 50 : 100;
                const left = (totalDays > 0) ? ((evTime - startDate) / 86400000 * pxPerDay) + leftOffset : leftOffset;

                // --- FOOTSTEP RENDERING ---
                if (ev.type === 'footstep-group') {
                    // Create Container
                    const node = document.createElement('div');
                    node.className = 'event-node type-footstep-group pos-center'; // Center on line
                    node.style.left = left + "px";
                    
                    // The Dot (Always visible)
                    const dot = document.createElement('div');
                    dot.className = 'footstep-dot';
                    dot.title = `${ev.items.length} steps on ${ev.date}`;
                    node.appendChild(dot);

                    // The Content Box (Only visible if zoomed in enough OR hover)
                    // Hides when zoomed out (< 0.4 scale)
                    if (zoomScale > 0.4) {
                        const box = document.createElement('div');
                        box.className = 'footstep-box';
                        
                        // Lane Logic for Box Position (It hangs below line)
                        // Use bottom lanes
                        const currentLeftEdge = left - (scaledNodeWidth/2);
                        let laneIndex = 0;
                        while (bottomLanes[laneIndex] !== undefined && bottomLanes[laneIndex] > currentLeftEdge) {
                            laneIndex++;
                        }
                        bottomLanes[laneIndex] = left + (scaledNodeWidth/2) + 10;
                        
                        const topOffset = 20 + (laneIndex * 60 * nodeScale); // Start 20px below line
                        box.style.marginTop = `${topOffset}px`;
                        box.style.transform = `translateX(-50%) scale(${nodeScale})`;
                        box.style.transformOrigin = 'top center';

                        const ul = document.createElement('ul');
                        ul.className = 'footstep-list';
                        ev.items.forEach(item => {
                            const li = document.createElement('li');
                            li.innerText = item.title;
                            li.onclick = (e) => { e.stopPropagation(); window.editEvent(item.id); }; // Click bullet to edit
                            li.style.cursor = "pointer";
                            li.title = "Click to edit/delete this step";
                            ul.appendChild(li);
                        });
                        box.appendChild(ul);
                        node.appendChild(box);
                    }

                    canvas.appendChild(node);
                    return; // Done with footstep
                }

                // --- STANDARD EVENT RENDERING ---
                const currentLeftEdge = left - (scaledNodeWidth / 2);
                const lanes = ev.pos === 'top' ? topLanes : bottomLanes;
                let laneIndex = 0;
                while (lanes[laneIndex] !== undefined && lanes[laneIndex] > currentLeftEdge) { laneIndex++; }
                lanes[laneIndex] = left + (scaledNodeWidth / 2) + (10 * nodeScale); 

                const baseHeight = 25;
                const stepHeight = 65 * nodeScale; 
                const totalHeight = baseHeight + (laneIndex * stepHeight);

                const node = document.createElement('div');
                node.className = `event-node type-${ev.type} ${ev.pos === 'top' ? 'pos-top' : 'pos-bottom'}`;
                node.style.left = left + "px";
                node.style.transform = `translateX(-50%) scale(${nodeScale})`;
                
                node.onclick = (e) => { window.editEvent(ev.id); };

                const dateStr = new Date(ev.date).toLocaleDateString('en-GB', {day:'numeric', month:'short'});
                let html = '';
                
                if (ev.type === 'flag') {
                    const poleHeight = (120 * nodeScale) + (laneIndex * stepHeight);
                    html = `<div class="content-box"><span class="title-label">${ev.title}</span><br><span class="date-label">${dateStr}</span></div><div class="pole" style="height:${poleHeight}px"></div>`;
                } else if (ev.type === 'cloud') {
                    html = `<div class="content-box"><span class="title-label">${ev.title}</span></div><div class="tick" style="height:${totalHeight}px"></div>`;
                } else {
                    const content = `<div class="content-box"><span class="title-label">${ev.title}</span><br><span class="date-label">${dateStr}</span></div>`;
                    if (ev.pos === 'top') html = `${content}<div class="tick" style="height:${totalHeight}px"></div>`;
                    else html = `<div class="tick" style="height:${totalHeight}px"></div>${content}`;
                }

                node.innerHTML = html;
                canvas.appendChild(node);
            });
        };

        // --- ZOOM GESTURE ---
        viewport.addEventListener('touchstart', (e) => {
            if (e.touches.length === 2) {
                initialPinchDist = Math.hypot(e.touches[0].pageX - e.touches[1].pageX, e.touches[0].pageY - e.touches[1].pageY);
                initialZoom = zoomScale;
            }
        });

        viewport.addEventListener('touchmove', (e) => {
            if (e.touches.length === 2) {
                e.preventDefault(); 
                const dist = Math.hypot(e.touches[0].pageX - e.touches[1].pageX, e.touches[0].pageY - e.touches[1].pageY);
                const ratio = dist / initialPinchDist;
                const newZoom = initialZoom * ratio;
                zoomScale = Math.max(0.01, Math.min(newZoom, 50)); 
                renderEvents();
            }
        });

        window.addEventListener('resize', () => { if (liveEvents.length > 0) renderEvents(); });

    </script>
</body>
</html>
