<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#4e54c8">
    <title>HORIZON | Strategic Life Planner</title>
    <style>
        :root {
            --primary: #4e54c8;
            --secondary: #8f94fb;
            --danger: #ff5252;
            --stress: #ff9800;
            --footstep: #7f8c8d;
            --milestone: #00b894;
            --bg: #f8f9fa;
            --surface: #ffffff;
            --text: #2c3e50;
            --shadow: 0 4px 12px rgba(0,0,0,0.08);
        }

        body { 
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif; 
            background-color: var(--bg); 
            margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; 
            color: var(--text); touch-action: none; 
        }

        /* --- UI COMPONENTS --- */
        button { 
            border: none; padding: 10px 16px; border-radius: 8px; cursor: pointer; 
            font-weight: 600; font-size: 0.9rem; transition: transform 0.1s;
        }
        button:active { transform: scale(0.96); }

        /* --- AUTH OVERLAY --- */
        #auth-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(135deg, #4e54c8, #8f94fb);
            display: flex; justify-content: center; align-items: center; z-index: 1000; padding: 20px;
            box-sizing: border-box;
        }
        .auth-box {
            background: white; padding: 40px; border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2); width: 100%; max-width: 380px; text-align: center;
        }
        .auth-input { width: 100%; padding: 14px; margin: 10px 0; border: 2px solid #eee; border-radius: 8px; box-sizing: border-box; font-size: 1rem; }
        .auth-btn { width: 100%; padding: 14px; border-radius: 8px; margin-top: 10px; font-size: 1rem;}
        .btn-enter { background: var(--primary); color: white; }
        .btn-register { background: white; color: var(--primary); border: 2px solid #eee; }

        /* --- HEADER (RESPONSIVE) --- */
        header {
            background: var(--surface); padding: 10px 20px; display: flex;
            justify-content: space-between; align-items: center; box-shadow: var(--shadow); z-index: 100;
            flex-wrap: wrap; gap: 10px;
        }
        .logo { margin: 0; font-size: 1.4rem; color: var(--primary); font-weight: 800; white-space: nowrap; }
        
        /* Left Group (Logo + Search) */
        .header-left { display: flex; gap: 15px; align-items: center; flex: 1; min-width: 200px; }
        
        /* Right Group (Buttons) */
        .controls { display: flex; gap: 8px; align-items: center; flex-wrap: nowrap; overflow-x: auto; -webkit-overflow-scrolling: touch; padding-bottom: 2px; }
        
        /* Hide scrollbar on controls */
        .controls::-webkit-scrollbar { display: none; }
        
        #search-input { 
            padding: 8px 12px; border-radius: 20px; border: 1px solid #ddd; outline: none; 
            width: 100%; max-width: 200px; transition: width 0.3s;
        }
        #search-input:focus { border-color: var(--primary); }

        .btn-add { background: var(--primary); color: white; }
        .btn-step { background: #95a5a6; color: white; }
        .btn-backup { background: #e0f7fa; color: #006064; }
        .btn-logout { background: #ffebee; color: var(--danger); }
        
        #user-display { font-size: 0.8rem; color: #7f8c8d; white-space: nowrap; display: none; }

        /* --- TIMELINE --- */
        #timeline-viewport { 
            flex-grow: 1; overflow-x: auto; position: relative; 
            background-image: radial-gradient(#dbe0e6 1px, transparent 1px); 
            background-size: 25px 25px; 
            cursor: grab; touch-action: pan-x pan-y;
            -webkit-overflow-scrolling: touch;
        }
        #timeline-viewport:active { cursor: grabbing; }
        #arrow-canvas { position: relative; height: 100%; min-width: 100vw; transition: width 0.2s; }
        
        .axis-line { 
            position: absolute; top: 50%; left: 20px; right: 40px;
            height: 4px; 
            background: linear-gradient(to right, var(--primary), var(--secondary)); 
            border-radius: 2px; 
        }
        .axis-line::after { 
            content: ''; position: absolute; right: -15px; top: -8px; 
            border-left: 20px solid var(--secondary); 
            border-top: 10px solid transparent; border-bottom: 10px solid transparent; 
        }

        /* --- NODES --- */
        .event-node { 
            position: absolute; transform-origin: center;
            display: flex; flex-direction: column; align-items: center; 
            cursor: pointer; transition: transform 0.1s linear, left 0.1s linear; z-index: 10; 
            -webkit-tap-highlight-color: transparent;
        }
        .event-node:hover { z-index: 100 !important; filter: brightness(1.1); }

        .content-box {
            background: white; padding: 6px 10px; border-radius: 8px;
            border: 1px solid rgba(0,0,0,0.1); text-align: center; 
            width: 140px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.1); 
            white-space: normal; line-height: 1.3; font-size: 12px;
            position: relative; 
        }
        
        .date-label { font-size: 0.85em; color: #95a5a6; display: block; margin-top: 2px; font-weight: 600; }
        .title-label { font-weight: 700; font-size: 1.05em; color: var(--text); word-wrap: break-word; }

        .pos-top { bottom: 50%; padding-bottom: 35px; transform-origin: center bottom; } 
        .pos-bottom { top: 50%; padding-top: 35px; transform-origin: center top; }
        
        .tick { position: absolute; left: 50%; width: 2px; background: #cbd5e0; transform: translateX(-50%); }
        .pos-top .tick { bottom: 0; height: 35px; }
        .pos-bottom .tick { top: 0; height: 35px; }

        .type-flag .content-box { background: var(--danger); color: white; border: none; }
        .type-flag .date-label { color: rgba(255,255,255,0.9); }
        .type-flag .pole { position: absolute; left: 50%; width: 3px; background: var(--danger); height: 100px; bottom: 0; transform: translateX(-50%); }
        .type-flag.pos-top { padding-bottom: 100px; } 

        .type-cloud .content-box { background: #fff8e1; border: 2px solid var(--stress); color: var(--stress); border-radius: 20px; }
        .type-milestone .content-box { border: 2px solid var(--milestone); color: var(--milestone); }
        
        .footstep-dot { width: 10px; height: 10px; background: var(--footstep); border-radius: 50%; border: 2px solid white; box-shadow: 0 0 0 1px var(--footstep); }
        .type-footstep-group { top: 50%; transform: translate(-50%, -50%); }
        
        /* --- MODAL (RESPONSIVE) --- */
        #modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: none; justify-content: center; align-items: center; z-index: 2000; backdrop-filter: blur(2px); }
        .modal { 
            background: white; padding: 25px; border-radius: 16px; 
            width: 90%; max-width: 350px; 
            box-shadow: 0 10px 40px rgba(0,0,0,0.25);
            animation: popIn 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        @keyframes popIn { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        
        .form-group { margin-bottom: 12px; }
        input, select { 
            width: 100%; padding: 12px; margin-top: 6px; box-sizing: border-box; 
            border: 1px solid #ddd; border-radius: 8px; font-size: 16px; /* 16px prevents iOS zoom */
        }

        /* --- MEDIA QUERIES --- */
        
        /* Tablets & Smaller Laptops */
        @media (max-width: 900px) {
            .controls { flex-wrap: wrap; justify-content: flex-end; }
        }

        /* Mobile Devices */
        @media (max-width: 600px) {
            header { flex-direction: column; align-items: stretch; gap: 15px; padding: 15px; }
            .header-left { flex-direction: column; align-items: flex-start; gap: 10px; }
            .logo { align-self: center; }
            #search-input { max-width: 100%; }
            
            /* Make controls a scrollable row on mobile */
            .controls { 
                justify-content: flex-start; 
                padding-bottom: 5px; 
                mask-image: linear-gradient(to right, black 90%, transparent 100%);
                -webkit-mask-image: linear-gradient(to right, black 90%, transparent 100%);
            }
            .controls button { flex-shrink: 0; padding: 10px 14px; font-size: 0.85rem; }
            
            #user-display { display: none !important; } /* Hide email on mobile to save space */
            
            .auth-box { padding: 30px 20px; width: 85%; }
            
            /* Adjust Timeline for small screens */
            .content-box { width: 120px; font-size: 11px; padding: 4px 6px; }
            .pos-top { padding-bottom: 25px; }
            .pos-bottom { padding-top: 25px; }
            .pos-top .tick, .pos-bottom .tick { height: 25px; }
            .type-flag .pole { height: 60px; }
            .type-flag.pos-top { padding-bottom: 60px; }
        }
    </style>
</head>
<body>

    <div id="auth-overlay">
        <div class="auth-box">
            <h1>HORIZON</h1>
            <p style="color:#7f8c8d; margin-bottom:20px;">Strategic Life Planner</p>
            <input type="email" id="login-email" class="auth-input" placeholder="Email">
            <input type="password" id="login-pass" class="auth-input" placeholder="Password">
            <p id="auth-error" style="color:red; display:none; margin: 10px 0; font-size: 0.9rem;"></p>
            <button onclick="handleLogin()" class="auth-btn btn-enter">Login</button>
            <button onclick="handleRegister()" class="auth-btn btn-register">Register</button>
        </div>
    </div>

    <header>
        <div class="header-left">
            <h1 class="logo">HORIZON</h1>
            <input type="text" id="search-input" placeholder="Search events..." onkeyup="renderEvents()">
        </div>
        
        <div style="display:flex; justify-content:space-between; align-items:center; width:100%;">
            <label style="font-size:0.85rem; color: #555; white-space: nowrap; margin-right: 10px;">
                <input type="checkbox" id="filter-major" checked onchange="renderEvents()" style="width:auto; margin:0 5px 0 0;"> Major Only
            </label>

            <div class="controls">
                <span id="user-display"></span>
                <button onclick="exportData()" class="btn-backup" title="Download Backup">üíæ</button>
                <button onclick="openAddStepModal()" class="btn-step">Step</button>
                <button onclick="openModal()" class="btn-add">+ Add</button>
                <button onclick="logout()" class="btn-logout">Exit</button>
            </div>
        </div>
    </header>

    <div id="timeline-viewport">
        <div id="arrow-canvas">
            <div class="axis-line"></div>
        </div>
    </div>

    <div id="modal-overlay">
        <div class="modal">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
                <h3 id="modal-title" style="margin:0;">Event</h3>
                <span onclick="closeModal()" style="cursor:pointer; font-size:1.5rem; color:#aaa;">&times;</span>
            </div>
            
            <div class="form-group">
                <label style="font-size:0.8rem; color:#7f8c8d; font-weight:bold;">Type</label>
                <select id="inp-type" onchange="handleTypeChange()">
                    <option value="footstep">üë£ Log Progress</option>
                    <option value="normal">üìå Routine Task</option>
                    <option value="cloud">‚òÅÔ∏è Exam / Stress</option>
                    <option value="flag">üö© Major Goal</option>
                    <option value="milestone">üíé Milestone</option>
                </select>
            </div>
            <div class="form-group"><input type="text" id="inp-title" placeholder="Title"></div>
            <div class="form-group"><input type="date" id="inp-date"></div>
            
            <div style="display:flex; gap:10px;">
                <div class="form-group" id="group-pos" style="flex:1;">
                    <select id="inp-pos"><option value="top">Top</option><option value="bottom">Bottom</option></select>
                </div>
                <div class="form-group" id="group-status" style="display:none; flex:1;">
                    <select id="inp-status"><option value="pending">Pending</option><option value="done">Done</option></select>
                </div>
            </div>

            <div style="display:flex; justify-content:space-between; margin-top:20px;">
                <button id="btn-delete" onclick="deleteFromModal()" style="background:transparent; color:red; display:none; padding:10px 0;">Delete</button>
                <button onclick="saveEvent()" class="btn-add" style="width:100%; margin-left: auto;">Save Event</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { initializeFirestore, memoryLocalCache, collection, addDoc, updateDoc, query, onSnapshot, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
          apiKey: "AIzaSyD3VRih9GhCX0geYDrKxz2OkRnQymFBHLA",
          authDomain: "horizon-184d1.firebaseapp.com",
          projectId: "horizon-184d1",
          storageBucket: "horizon-184d1.firebasestorage.app",
          messagingSenderId: "571586360457",
          appId: "1:571586360457:web:625a82084eda694b18c258"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = initializeFirestore(app, { localCache: memoryLocalCache() });

        let currentUser = null, liveEvents = [], editingId = null;
        let zoomScale = 1.0, initialPinchDist = 0, initialZoom = 1.0, hasInitializedView = false;
        const viewport = document.getElementById('timeline-viewport');

        function getSafeDate(str) { if(!str) return new Date(); const p = str.split('-'); return new Date(p[0], p[1]-1, p[2]); }

        window.handleLogin = async () => { try { await signInWithEmailAndPassword(auth, document.getElementById('login-email').value, document.getElementById('login-pass').value); } catch(e) { document.getElementById('auth-error').innerText = e.message; document.getElementById('auth-error').style.display='block'; } };
        window.handleRegister = async () => { try { await createUserWithEmailAndPassword(auth, document.getElementById('login-email').value, document.getElementById('login-pass').value); } catch(e) { document.getElementById('auth-error').innerText = e.message; document.getElementById('auth-error').style.display='block'; } };
        window.logout = () => { hasInitializedView = false; signOut(auth); };

        onAuthStateChanged(auth, u => {
            if(u) { currentUser=u; document.getElementById('auth-overlay').style.display='none'; document.getElementById('user-display').innerText=u.email; document.getElementById('user-display').style.display='block'; listenToEvents(u.uid); }
            else { currentUser=null; document.getElementById('auth-overlay').style.display='flex'; liveEvents=[]; renderEvents(); }
        });

        function listenToEvents(uid) {
            onSnapshot(query(collection(db, "users", uid, "events")), s => {
                liveEvents = []; s.forEach(d => liveEvents.push({id:d.id, ...d.data()})); renderEvents();
            });
        }

        window.handleTypeChange = () => {
            const t = document.getElementById('inp-type').value;
            document.getElementById('group-status').style.display = ['normal','flag','milestone','cloud'].includes(t) ? 'block' : 'none';
            document.getElementById('group-pos').style.display = t==='footstep'?'none':'block';
            document.getElementById('inp-title').placeholder = t==='footstep' ? "e.g. Read 5 pages" : "Event Title";
        };
        window.openAddStepModal = () => { document.getElementById('inp-type').value='footstep'; window.handleTypeChange(); document.getElementById('inp-date').valueAsDate=new Date(); window.openModal(true); };
        window.openModal = (isStep=false) => {
            if(!isStep) { document.getElementById('inp-title').value=''; document.getElementById('inp-date').value=''; document.getElementById('inp-type').value='normal'; document.getElementById('inp-pos').value='top'; window.handleTypeChange(); }
            else document.getElementById('inp-title').value='';
            editingId=null; document.getElementById('modal-title').innerText = isStep?"Log Progress":"New Event"; document.getElementById('btn-delete').style.display='none'; document.getElementById('modal-overlay').style.display='flex';
        };
        window.editEvent = (id) => {
            const e = liveEvents.find(x=>x.id===id); if(!e) return;
            document.getElementById('inp-title').value=e.title; document.getElementById('inp-date').value=e.date; document.getElementById('inp-type').value=e.type; document.getElementById('inp-pos').value=e.pos||'top'; document.getElementById('inp-status').value=e.status||'pending';
            window.handleTypeChange(); editingId=id; document.getElementById('modal-title').innerText="Edit"; document.getElementById('btn-delete').style.display='block'; document.getElementById('modal-overlay').style.display='flex';
        };
        window.closeModal = () => document.getElementById('modal-overlay').style.display='none';
        window.saveEvent = async () => {
            if(!currentUser) return;
            const d = { title:document.getElementById('inp-title').value, date:document.getElementById('inp-date').value, type:document.getElementById('inp-type').value, pos:document.getElementById('inp-pos').value, status:document.getElementById('inp-status').value };
            if(!d.title || !d.date) return alert("Required fields missing");
            if(editingId) await updateDoc(doc(db,"users",currentUser.uid,"events",editingId), d); else await addDoc(collection(db,"users",currentUser.uid,"events"), {...d, createdAt:Date.now()});
            closeModal();
        };
        window.deleteFromModal = async () => { if(editingId && confirm("Delete?")) { await deleteDoc(doc(db,"users",currentUser.uid,"events",editingId)); closeModal(); } };
        window.exportData = () => { const s = "data:text/json;charset=utf-8,"+encodeURIComponent(JSON.stringify(liveEvents)); const n=document.createElement('a'); n.href=s; n.download="horizon_backup.json"; n.click(); };

        window.renderEvents = () => {
            const cvs = document.getElementById('arrow-canvas');
            const showMajor = document.getElementById('filter-major').checked;
            const search = document.getElementById('search-input').value.toLowerCase();
            
            document.querySelectorAll('.event-node').forEach(n => n.remove());
            if(liveEvents.length===0) return;

            const fGroups = {}, stdEvents = [];
            liveEvents.forEach(e => {
                if(!e.title.toLowerCase().includes(search)) return;
                if(e.type==='footstep') { if(!fGroups[e.date]) fGroups[e.date]=[]; fGroups[e.date].push(e); }
                else { if((e.type==='flag'||e.type==='cloud') && !showMajor) return; stdEvents.push(e); }
            });

            const rList = [...stdEvents];
            Object.keys(fGroups).forEach(d => rList.push({type:'footstep-group', date:d, items:fGroups[d], pos:'bottom'}));
            rList.sort((a,b) => getSafeDate(a.date) - getSafeDate(b.date));

            if(rList.length===0) return;

            const startT = getSafeDate(rList[0].date).getTime();
            const endT = getSafeDate(rList[rList.length-1].date).getTime();
            const totalDays = Math.max(1, (endT - startT)/86400000);

            // 1. AUTO FIT DEFAULT (Responsive Logic)
            if(!hasInitializedView && totalDays > 0) {
                const isMobile = window.innerWidth < 600;
                const pad = isMobile ? 50 : 200; 
                const availW = window.innerWidth - pad;
                const basePx = 5; 
                let fit = availW / (totalDays * basePx);
                
                // On mobile, don't zoom out too far. Better to scroll than have microscopic dots.
                // If the "fit" would result in a scale < 0.5, cap it.
                if (isMobile) {
                    zoomScale = Math.max(0.4, fit); 
                } else {
                    zoomScale = Math.max(0.001, fit); 
                }
                
                hasInitializedView = true;
            }

            const pxDay = 5 * zoomScale;
            const padding = window.innerWidth < 600 ? 150 : 300; 
            const fullW = (totalDays * pxDay) + padding;
            cvs.style.width = Math.max(window.innerWidth, fullW) + "px";

            // COLLISION VARS (Responsive Widths)
            const NODE_W = window.innerWidth < 600 ? 120 : 140; 
            const BUFFER = 10;
            let lastRightTop = -9999, lastRightBottom = -9999;

            rList.forEach(ev => {
                const t = getSafeDate(ev.date).getTime();
                const dateX = ((t - startT)/86400000 * pxDay) + (padding/2);
                let visualX = dateX;

                let scale = Math.max(0.1, zoomScale); 
                let lastR = (ev.pos==='top') ? lastRightTop : lastRightBottom;
                
                const currentHalfW = (NODE_W * scale) / 2;
                
                if (visualX - currentHalfW < lastR + BUFFER) {
                    visualX = lastR + BUFFER + currentHalfW;
                    // On mobile, allow slightly more overlap/shifting before shrinking
                    const shiftTolerance = window.innerWidth < 600 ? 30 : 50;
                    if (visualX - dateX > shiftTolerance) {
                        visualX = dateX; 
                        const available = Math.max(20, (dateX - lastR) * 2);
                        scale = Math.min(scale, available / NODE_W);
                    }
                }
                
                scale = Math.min(1.0, scale);

                const realW = NODE_W * scale;
                const rightEdge = visualX + (realW/2);
                if(ev.pos==='top') lastRightTop = rightEdge; else lastRightBottom = rightEdge;

                // RENDER
                if(ev.type==='footstep-group') {
                    const el = document.createElement('div'); el.className='event-node type-footstep-group';
                    el.style.left=dateX+'px'; 
                    el.style.top='50%'; el.style.transform='translate(-50%,-50%)';
                    
                    const dot = document.createElement('div'); dot.className='footstep-dot'; el.appendChild(dot);
                    
                    if(scale > 0.3) {
                        const box = document.createElement('div'); box.className='footstep-box';
                        // Keep footstep box default CSS styling, but apply transform
                        const shiftAmount = visualX - dateX;
                        box.style.transform = `translateX(calc(-50% + ${shiftAmount}px)) scale(${scale})`; 
                        box.style.transformOrigin='top center';
                        
                        // Mobile optimization: hide list if scale is too small
                        if(window.innerWidth < 600 && scale < 0.6) {
                            box.style.display='none'; // Only show dot on mobile if very zoomed out
                        } else {
                            const ul = document.createElement('ul'); ul.className='footstep-list';
                            ev.items.forEach(i => {
                                const li = document.createElement('li'); li.innerText=i.title; 
                                li.onclick=(e)=>{e.stopPropagation();window.editEvent(i.id)}; li.style.cursor='pointer';
                                ul.appendChild(li);
                            });
                            box.appendChild(ul); el.appendChild(box);
                        }
                    }
                    cvs.appendChild(el); return;
                }

                const el = document.createElement('div');
                el.className = `event-node type-${ev.type} ${ev.pos==='top'?'pos-top':'pos-bottom'}`;
                el.style.left = dateX + "px"; 
                const shiftAmount = visualX - dateX;
                el.style.transform = `translateX(calc(-50% + ${shiftAmount}px)) scale(${scale})`;
                el.onclick = () => window.editEvent(ev.id);

                const dStr = getSafeDate(ev.date).toLocaleDateString('en-GB',{day:'numeric',month:'short'});
                const chk = ev.status==='done'?'‚úî':'';
                
                let h = '';
                if(ev.type==='flag') {
                    h = `<div class="content-box"><span class="title-label">${ev.title} ${chk}</span><br><span class="date-label">${dStr}</span></div><div class="pole"></div>`;
                } else if(ev.type==='milestone') {
                    h = `<div class="content-box"><span class="title-label">${ev.title} ${chk}</span></div><div class="diamond"></div><div class="tick"></div>`;
                } else {
                    const c = `<div class="content-box"><span class="title-label">${ev.title} ${chk}</span><br><span class="date-label">${dStr}</span></div>`;
                    h = ev.pos==='top' ? `${c}<div class="tick"></div>` : `<div class="tick"></div>${c}`;
                }
                el.innerHTML = h; cvs.appendChild(el);
            });
        };

        // CONTROLS (Updated for Touch and Mobile)
        viewport.addEventListener('wheel', e => { e.preventDefault(); const d = e.deltaY>0?0.9:1.1; zoomScale = Math.max(0.001, Math.min(zoomScale*d, 50)); renderEvents(); }, {passive:false});
        viewport.addEventListener('touchstart', e => { if(e.touches.length===2) { initialPinchDist = Math.hypot(e.touches[0].pageX-e.touches[1].pageX, e.touches[0].pageY-e.touches[1].pageY); initialZoom = zoomScale; } });
        viewport.addEventListener('touchmove', e => { if(e.touches.length===2) { e.preventDefault(); const d = Math.hypot(e.touches[0].pageX-e.touches[1].pageX, e.touches[0].pageY-e.touches[1].pageY); zoomScale = Math.max(0.001, Math.min(initialZoom*(d/initialPinchDist), 50)); renderEvents(); } });
        window.addEventListener('resize', () => { if(liveEvents.length>0) renderEvents(); });

    </script>
